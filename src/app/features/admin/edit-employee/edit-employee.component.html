<form id="msform">

  <fieldset>
    <input disabled placeholder="ID" type="text"/>
    <input disabled placeholder="Name" type="text"/>
    <input placeholder="Phone" type="text"/>
    <input placeholder="Address" type="text"/>
    <input placeholder="Salary" type="text"/>
    <input disabled placeholder="qualifications" type="text"/>
    <input placeholder="Work period" type="text"/>
    <input name="email" placeholder="Email" type="text"/>
    <label id="job">Job</label>
    <select>
      <option class="jobpro">Doctor</option>
      <option>Dispatcher</option>
    </select>
    <br/>
    <input class="next action-button" name="next" type="button" value="Save changes"/>
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Social Profiles</h2>
    <h3 class="fs-subtitle">Your presence on the social network</h3>
    <input name="twitter" placeholder="Twitter" type="text"/>
    <input name="facebook" placeholder="Facebook" type="text"/>
    <input name="gplus" placeholder="Google Plus" type="text"/>
    <input class="previous action-button" name="previous" type="button" value="Previous"/>
    <input class="next action-button" name="next" type="button" value="next"/>
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Personal Details</h2>
    <h3 class="fs-subtitle">We will never sell it</h3>
    <input name="fname" placeholder="First Name" type="text"/>
    <input name="lname" placeholder="Last Name" type="text"/>
    <input name="phone" placeholder="Phone" type="text"/>
    <textarea name="address" placeholder="Address"></textarea>
    <input class="previous action-button" name="previous" type="button" value="Previous"/>
    <input class="submit action-button" name="submit" type="submit" value="Add"/>
  </fieldset>
</form>
